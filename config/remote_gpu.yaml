server:
  base_url: "http://24.124.32.70:38703/completion" # Direct connection to Remote GPU (Mapped Port)
  model_alias: "remote-gpu-model"

workload:
  users: 10               # Target 10 users max
  duration_seconds: 300   # 5 minutes test
  ramp_up_seconds: 240    # Very slow ramp-up: 1 new user every 24 seconds
  seed: 42

prompts:
  min_tokens: 50
  max_tokens: 200         # Little bit more work for the GPU
  prefix: "Explain briefly: "

prometheus:
  enabled: false

client:
  timeout_seconds: 180    # Very generous timeout (3 min)
  connect_timeout: 30     # Time to establish connection
  retries: 5
  backoff_factor: 2.0
