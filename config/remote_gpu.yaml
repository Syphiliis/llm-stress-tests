server:
  base_url: "http://24.124.32.70:8080/completion" # Direct connection to Remote GPU Public IP
  model_alias: "remote-gpu-model"

workload:
  users: 5                # Start conservative for remote network
  duration_seconds: 60    # Short test to verify connectivity
  ramp_up_seconds: 5
  seed: 42

prompts:
  min_tokens: 20
  max_tokens: 100
  prefix: "Explain briefly: "

prometheus:
  enabled: false          # Disable by default for simple remote run
  pushgateway_url: "localhost:9091"

client:
  timeout_seconds: 120    # Increased timeout for network latency
  connect_timeout: 20
  retries: 5
  backoff_factor: 2.0
