server:
  base_url: "http://24.124.32.70:38703/completion"  # Defaulting to Flash model (Remote)
  model_alias: "flash-model-default"

workload:
  users: 15               # 15 concurrent users
  duration_seconds: 300   # 5 minutes
  ramp_up_seconds: 30     # Fast ramp-up
  seed: 42

prompts:
  min_tokens: 50
  max_tokens: 200
  prefix: "Explain briefly: "

prometheus:
  enabled: false

client:
  timeout_seconds: 120
  connect_timeout: 30
  retries: 3
  backoff_factor: 2.0
