# Dual Warfare Configuration
# Scenario C: Tests Flash (38703) and Thinker (38704) models simultaneously
# Observes resource contention when both models are active

servers:
  - name: "Flash"
    base_url: "http://24.124.32.70:38703/completion"
    model_alias: "flash-model"
    weight: 0.5  # 50% of requests

  - name: "Thinker"
    base_url: "http://24.124.32.70:38704/completion"
    model_alias: "thinker-model"
    weight: 0.5  # 50% of requests

workload:
  users: 10
  duration_seconds: 300
  ramp_up_seconds: 60
  seed: 42
  scenario: "dual_warfare"

prompts:
  min_tokens: 50
  max_tokens: 200
  prefix: "Explain briefly: "

client:
  timeout_seconds: 180
  connect_timeout: 30
  retries: 3
  backoff_factor: 2.0

prometheus:
  enabled: false
